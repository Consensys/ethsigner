[metadata]
createdAt = 2019-07-01T12:11:30Z
description = "Example of valid Hashicorp based configuration with relative auth file path"

[signing]
type = "hashicorp-signer"
signing-key-path = "/path/to/key"
host = "Host"
port = 9999
auth-file = "./path/to/auth-file"
timeout = 50
tls-enabled = false
tls-truststore-file="./path/to/truststore.pfx"
tls-truststore-password-file="./path/to/truststore.pass"